<div class="register-form">
  <img src="./assets/logo.png" width="320" />
     <p *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</p>
  <h4>Register for New Account</h4>
  <!--  <form >-->
 <form #registerForm="ngForm" (ngSubmit)="submitRegister(registerForm)" novalidate> 
    <div class="form-group">
     
       <input class="form-control" name="username"  [(ngModel)]="valueApi.UserName" placeholder="Requested User Name"/>   
       </div>
    <div class="form-group">
          <input id="email" #EmailAddress='ngModel'    type="text" class="form-control" name="email" [(ngModel)]="valueApi.EmailAddress" placeholder="Email"   />

      <!-- <input class="form-control" name="email" placeholder="Email"/> -->
    </div>
    <div class="form-group">
                <input class="form-control"    name="password"  #Passwod='ngModel' type="password" [(ngModel)]="valueApi.Password"  placeholder="Password"/>
      <!-- <input class="form-control" name="password" type="password"  placeholder="Password"/> -->
    </div>
    <div class="form-group">
       
      <input class="form-control" name="password-again" type="password"  placeholder="Password Again"/>
    </div>
    <button class="btn btn-default" routerLink="/sign-in" routerLinkActive="active">Cancel</button>
    <button class="btn btn-primary" (click)='submitRegister()'>Register</button>
  </form>
</div>
